<h2>Voting Topics</h2>

<section *ngFor="let topic of topics" [@showPage]="'on'">
  <a [routerLink]="['/topic', topic._id]">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">{{ topic.topicTitle | uppercase }}</h3>
      </div>
      <div class="panel-body">
        <p><b>Author:</b> {{ topic.username | uppercase }}</p>
        <p><b>Question:</b> {{ topic.topicQuestion }}
      </div>
    </div>
    </a>
</section>
