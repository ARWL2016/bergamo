<h2>Voting Topics</h2>

<section *ngFor="let topic of exampleTopics">
  <a [routerLink]="['/topic', topic._id]">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">{{ topic.topicTitle }}</h3>
      </div>
      <div class="panel-body">
        <p>Author: {{ topic.author }}</p>
        <p>Question: {{ topic.topicQuestion }}
      </div>
    </div>
    </a>
</section>

<button (click)="testHttp()">Test API</button>
